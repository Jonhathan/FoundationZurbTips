<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FoundationZurb ByCreator</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.3.1/css/foundation.css'>
    <script src="js/prefixfree.min.js"></script>

    <style>
       body {
              text-align: center;
              padding: 2em;
              background-color: #303F9F;
            }
    </style>
        
  </head>

  <body>

    <button data-reveal-id="myModal">Click!</button>

      <article id="myModal" class="reveal-modal" data-reveal>
        <h1>Modal ByCreator!</h1>
        <p>
          When this modal is opening, it calls the "open" event <span id="countOpen">0</span> times.
        </p>
        <p>
          When this modal is opened, it called the "opened" event <span id="countOpened">0</span> times.
        </p>
        <a class="close-reveal-modal">&#215;</a>
      </article>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.1/js/foundation.min.js'></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
