<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Foundation ByCreator</title>
    <link rel='stylesheet prefetch' href='http://foundation.zurb.com/docs/assets/css/docs.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
        <div class="header trigger">Click its here!</div>
        <div class="container slideInDown">
        <form>
          <div class="row first fadeInDown">
            <div class="large-12 columns ">
              <label>
                <input type="text" placeholder="ByCreator!">
              </label>
            </div>
          </div>
          <div class="row second fadeInDown">
            <div class="large-4 columns ">
              <label>
                <input type="text" placeholder="ByCreator!">
              </label>
            </div>
            <div class="large-4 columns">
              <label>
                <input type="text" placeholder="ByCreator!">
              </label>
            </div>
            <div class="large-4 columns">
              <div class="row collapse">
                
                <div class="small-9 columns">
                  <input type="text" placeholder="ByCreator!">
                </div>
                <div class="small-3 columns">
                  <span class="postfix">.ByC</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row third fadeInDown">
            <div class="large-12 columns">
              <label>Select
                <select>
                  <option value="husker">Tiago</option>
                  <option value="starbuck">Serra</option>
                  <option value="hotdog">Gordo</option>
                  <option value="apollo">ByCreator</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row forth fadeInDown">
            <div class="large-6 columns">
              <label>Choose!</label>
              <input type="radio" name="piece" value="Hell!" id="piece"><label for="piece">Hell!</label>
              <input type="radio" name="OfShit" value="OfShit" id="OfShit"><label for="OfShit">Yeah!</label>
            </div>
            <div class="large-6 columns">
              <label>Check!</label>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
            </div>
          </div>
          <div class="row fifth fadeInDown">
            <div class="large-12 columns">
              <label>
                <textarea placeholder="HellYEAH!"></textarea>
              </label>
            </div>
          </div>
        </form>
        </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
